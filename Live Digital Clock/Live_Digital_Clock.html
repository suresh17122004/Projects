<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Digital Clock</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock-container {
      text-align: center;
      background: #333;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    #digitalClock {
      font-size: 48px;
      letter-spacing: 4px;
      margin-top: 10px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <h1 id="digitalClock">00:00:00</h1>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const currentTime = `${hours}:${minutes}:${seconds}`;
      document.getElementById("digitalClock").textContent = currentTime;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
